{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block body %}  
    <h1>Create a Page</h1>
    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        Title:<br> <input type ='text' style="width: 1000px; margin-bottom: 10px;"  name="title"> <br>
        Content:<br> <textarea name="c" style="height: 500px; width: 1000px"></textarea><br>
        <input id="button" type="submit" style="
        background-color: rgb(0, 140, 255);
        color: white;
        border-color: rgb(0, 76, 255);
        border-radius: 3px;
        margin-left:940px;
        margin-top: 15px;
        ">
    </form>
{% endblock %}
